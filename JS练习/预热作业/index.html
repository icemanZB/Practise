<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery-2.0.2.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div id="wrap">
	<strong>请为下面的DIV设置样式:</strong>
    <a id="btn">点击设置</a>
    <div id="box"></div>
    
 	<div id="bg"></div>
    <div id="set">
    	<div>
        	<ul>
        		<li>请选择背景色:</li>
        		<li>
                	<a id="setRed" href="javascript:;">红</a>
                    <a id="setYellow" href="javascript:;">黄</a>
                    <a id="setBlue" href="javascript:;">蓝</a>
                </li>
        	</ul>
        </div>
        <div>
        	<ul>
        		<li>请选择宽(px):</li>
        		<li>
                	<a id="setWidth200" class="setBox" href="javascript:;">200</a>
                    <a id="setWidth300" class="setBox" href="javascript:;">300</a>
                    <a id="setWidth400" class="setBox" href="javascript:;">400</a>
                </li>
        	</ul>
        </div>
        <div>
        	<ul>
        		<li>请选择高(px):</li>
        		<li>
                	<a id="setHeight200" class="setBox" href="javascript:;">200</a>
                    <a id="setHeight300" class="setBox" href="javascript:;">300</a>
                    <a id="setHeighth400" class="setBox" href="javascript:;">400</a>
                </li>
        	</ul>
        </div>
        <div id="clickList">
        	<a id="recover" href="javascript:;">恢复</a>
        	<a id="btnClick" href="javascript:;">确定</a>
        </div>
      
    </div>
       
</div>


</body>
</html>
