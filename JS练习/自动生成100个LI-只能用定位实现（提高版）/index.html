        $(function () {
            var arr = [ 'red', 'yellow', 'blue', 'green'];
            var str = "";
            $("#btn").click(function () {
                for (var i = 0; i < 100; i++) {
                    str += "<li style='background: " + arr[i % arr.length] + ";'>" + i + "</li>";
                }
                $("#list").append(str);
                $("#list").find("li").each(function (index, ele) {
                    $(this).css({
                        "left":(index%10)*55+"px"
                    });
                    if(index %10==0){
                        $(this).css({
                            "top":index*6+"px"
                        });
                    }else{
                       $(this).css("top",$(this).prev().css("top"));
                    }

                });


            });
        });
        
    </script>

<body>
<input id="btn" type="button" value="自动生成100个LI"/>
<ul id="list">
</ul>
