<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>自动生成V字型-只能用定位实现（基础版）</title>
    <style type="text/css">
        body, ul {
            padding: 0;
            margin: 0;
        }
        ul {
            position: relative;
        }

        li {
            list-style: none;
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #ffffff;
        }
    </style>
    <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
    <script type="text/javascript">
        $(function(){
            var str="";
            $("#btn").click(function(){
                for(var i=0;i<5;i++){
                    if(i>2){
                        str +="<li style='left:"+i*55+"px;top: "+(i%2)*55+"px;'>"+i+"</li>";
                    }else{
                        str +="<li style='left:"+i*55+"px;top: "+i*55+"px;'>"+i+"</li>";
                    }
                }
                $("#list").append(str);
            });
        })
    </script>
</head>

<body>
<input id="btn" type="button" value="自动生成V字型"/>
<ul id="list">
</ul>
</body>
</html>
