<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>选择卡里套选择卡</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        window.onload = function () {
            var arrImg = [
                        ['img/1.jpg', 'img/2.jpg', 'img/3.jpg'],
                        ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg'],
                        ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg', 'img/4.png'],
                        ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg']
                    ],
                    oNav = document.getElementById('nav'),
                    aLi = oNav.getElementsByTagName('li'),
                    oContent = document.getElementById('contents'),
                    aUl = oContent.getElementsByTagName('ul'),
                    aImg = oContent.getElementsByTagName('img'),
                    num = 0;

            fnSmallTab(aUl[0]);

            for(var i=0; i<aLi.length; i++){
                aLi[i].index = i;
                aLi[i].onclick = function(){
                    for(var i=0; i<aLi.length; i++){
                        num = this.index;
                        aLi[i].className = '';
                        aUl[i].className = '';
                        aImg[i].style.display = 'none';
                    }
                    this.className = 'selected';
                    aUl[num].className = 'show';
                    aImg[num].style.display = 'block';

                    fnSmallTab(aUl[num]);
                }
            }

            function fnSmallTab(smallUl){
                var lis = smallUl.getElementsByTagName('li');
                for(var i=0; i<lis.length; i++){
                    if(lis[i].className){
                        aImg[num].src = arrImg[num][i];
                    }
                    lis[i].index = i;
                    lis[i].onclick = function(){
                        for(var i=0; i<lis.length; i++){
                            lis[i].className = '';
                        }
                        this.className = 'active';
                        aImg[num].src = arrImg[num][this.index];
                    }
                }
            }

        };
    </script>
</head>

<body>
<div id="tabs">
    <ul id="nav">
        <li class="selected">最热团购</li>
        <li>商城特惠</li>
        <li>名品推荐</li>
        <li>缤纷活动</li>
    </ul>
    <div id="contents">
        <img src="img/1.jpg" style="display: block"/>
        <ul class="show">
            <li class="active">最热团购Tab1</li>
            <li>最热团购Tab2</li>
            <li>最热团购Tab3</li>
        </ul>
        <img src="img/2.jpg"/>
        <ul>
            <li class="active">商城特惠Tab1</li>
            <li>商城特惠Tab2</li>
            <li>商城特惠Tab3</li>
            <li>商城特惠Tab4</li>
        </ul>
        <img src="img/3.jpg"/>
        <ul>
            <li class="active">名品推荐Tab1</li>
            <li>名品推荐Tab2</li>
            <li>名品推荐Tab3</li>
            <li>名品推荐Tab4</li>
            <li>名品推荐Tab5</li>
        </ul>
        <img src="img/4.jpg"/>
        <ul>
            <li class="active">缤纷活动Tab1</li>
            <li>缤纷活动Tab2</li>
            <li>缤纷活动Tab3</li>
            <li>缤纷活动Tab4</li>
        </ul>
    </div>
</div>
</body>
</html>
