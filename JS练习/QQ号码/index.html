<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>QQ号码</title>
    <script type="text/javascript">
        window.onload = function () {
            var oTxt = document.getElementById('txt');
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function () {
                if (oTxt.value == "") {
                    alert("有没有输入");
                    return;
                } else if (isNaN(oTxt.value)) {
                    alert("输入的是不是数字");
                    return;
                } else if (oTxt.value.charAt(0) == 0) {
                    alert("不能有0在前面");
                    return;
                } else if (oTxt.value.split('.').length > 1) {
                    alert("不能是小数");
                    return;
                } else if (oTxt.value.length < 6 || oTxt.value.length > 10) {
                    alert("输入的数字必须在5位以上、10位以内");
                    return;
                }

            };

        };

    </script>
</head>

<body>
请输入QQ号码：<input type="text" id="txt"/>
<input type="button" value="判断" id="btn"/>

<br/>
1、有没有输入<br/>
2、输入的是不是数字<br/>
3、不能有0在前面<br/>
4、不能是小数<br/>
5、输入的数字必须在5位以上、10位以内<br/>
</body>
</html>
